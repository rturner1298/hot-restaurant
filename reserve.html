<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reservation Page</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</head>
<body>
<div class="container">
  <div class="jumbotron">
    <h1 class="text-center"><span class="glyphicon glyphicon-fire"></span> Hot Restaurant</h1>
    <hr>
    <h2 class="text-center">We only have 5 tables! Book your seat before they all are gone!</h2>
    <br>

    <div class="text-center">
      <a href="/tables"><button type="button" class="btn btn-lg btn-primary"><span class="glyphicon glyphicon-list-alt"></span> View Tables</button></a>
      <a href="/"><button type="button" class="btn btn-lg btn-default"><span class="glyphicon glyphicon-home"></span></button></a>
    </div>

  </div>
  <div class = row>
    <div class = "col-lg-12">
        <form>
            <div class="form-group">
              <label for="reserveName">Name</label>
              <input type="text" class="form-control" id="reserveName">
            </div>
            <div class="form-group">
                <label for="reservePhone">Phone Number</label>
                <input type="text" class="form-control" id="reservePhone">
            </div>
            <div class="form-group">
                <label for="reserveEmail">Email Address</label>
                <input type="text" class="form-control" id="reserveEmail">
            </div>
            <div class="form-group">
                <label for="reserveID">Unique ID</label>
                <input type="text" class="form-control" id="reserveID">
            </div>
          </form>
          <button type="submit" class="btn btn-primary submit">Submit</button>
    </div>

  </div>

</div>
    <footer class="footer">
      <div class="container">
          <p><a href="#">Clear Table</a> | <a href="#">API Table Link</a> | <a href="#">API Wait List</a></p>  
      </div>
    </footer>

  </div>

</body>
<script type="text/javascript">

    $(".submit").on("click", function(event) {
      event.preventDefault();
      var newReservation = {
        customerName: $("#reserveName").val().trim(),
        phoneNumber: $("#reservePhone").val().trim(),
        customerEmail: $("#reserveEmail").val().trim(),
        customerID: $("#reserveID").val().trim(),
      };
      $.post("/api/reservations", newReservation, function(res) {
        if (res) {
          alert("You booked a table!");
        }
        else {
          alert("You are on the wait list.");
        }
        }
      )
    });
  </script>
</html>
