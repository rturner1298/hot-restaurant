<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Tables Page</title>

    <!-- Latest compiled and minified CSS & JS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
    />
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1 class="text-center">
          <span class="glyphicon glyphicon-fire"></span> Hot Restaurant
        </h1>
        <hr />
        <h2 class="text-center">
          We only have 5 tables! Book your seat before they all are gone!
        </h2>
        <br />

        <div class="text-center">
          <a href="/reservations"><button type="button" class="btn btn-lg btn-danger"><span class="glyphicon glyphicon-credit-card"></span> Make Reservation</button></a>
          <a href="/"
            ><button type="button" class="btn btn-lg btn-default">
              <span class="glyphicon glyphicon-home"></span></button
          ></a>
        </div>
      </div>
      <div class="row">
            <div class="col-lg-12">
    
              <div class="panel panel-default">
                <div class="panel-heading">
                  <h3 class="panel-title">Current Reservations</h4>
                </div>
                <div class="panel-body" id="currentRes">
                </div>
              </div>
    
              <div class="panel panel-default">
                <div class="panel-heading">
                  <h3 class="panel-title">Waiting List</h4>
                </div>
                <div class="panel-body" id="waitingList">
                </div>
              </div>
            </div>
          </div>
      </div>
    </div>
    <footer class="footer">
      <div class="container">
        <p><a href="#">API Table Link</a> | <a href="#">API Wait List</a></p>
      </div>
    </footer>
  </body>
</html>
